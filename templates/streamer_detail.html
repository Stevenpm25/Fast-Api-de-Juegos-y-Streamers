{% extends 'base.html' %}
{% block title %}Detalles del Streamer{% endblock %}

{% block content %}

        <!-- Formulario de Edici√≥n (oculto por defecto) -->
        <div id="editForm" class="edit-form" style="display: none;">
            <h3>‚úèÔ∏è Editar Streamer</h3>
            <form id="streamerEditForm" onsubmit="submitEdit(event)">
                <div class="form-group">
                    <label class="rpgui-label">üë§ Nombre del Streamer:</label>
                    <input type="text"
                           name="name"
                           class="rpgui-input"
                           value="{{ streamer.name }}"
                           minlength="2"
                           maxlength="100"
                           required>
                </div>
                <div class="form-group">
                    <label class="rpgui-label">üéÆ Juego Principal:</label>
                    <input type="text"
                           name="game"
                           class="rpgui-input"
                           value="{{ streamer.game }}"
                           minlength="2"
                           maxlength="100"
                           required>
                </div>
                <div class="form-group">
                    <label class="rpgui-label">üë• Seguidores:</label>
                    <input type="number"
                           name="follower_count"
                           class="rpgui-input"
                           value="{{ streamer.follower_count }}"
                           min="0"
                           required>
                </div>
                <div class="form-group">
                    <label class="rpgui-label">üëÄ Espectadores Promedio:</label>
                    <input type="number"
                           name="avg_viewers"
                           class="rpgui-input"
                           value="{{ streamer.avg_viewers }}"
                           min="0"
                           required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="rpgui-button">
                        <span>üíæ Guardar</span>
                    </button>
                    <button type="button" class="rpgui-button" onclick="hideEditForm()">
                        <span>‚ùå Cancelar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.streamer-detail {
    padding: 2em;
    max-width: 800px;
    margin: 2em auto;
}

.streamer-detail h2 {
    text-align: center;
    color: #e2b007;
    margin-bottom: 1em;
}

.streamer-info {
    margin: 2em 0;
}

.info-section {
    margin-bottom: 2em;
}

.stat-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5em;
    margin-top: 1em;
}

.stat-item {
    display: flex;
    flex-direction: column;
    gap: 0.5em;
    padding: 1em;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    text-align: center;
}

.stat-label {
    font-size: 0.9em;
    color: #a8a8a8;
}

.stat-value {
    font-size: 1.2em;
    color: #e2b007;
    font-weight: bold;
}

.action-buttons {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-top: 2em;
}

.edit-form {
    margin-top: 2em;
    padding-top: 2em;
    border-top: 2px solid rgba(226, 176, 7, 0.3);
}

.edit-form h3 {
    text-align: center;
    margin-bottom: 1.5em;
    color: #e2b007;
}

.form-group {
    margin-bottom: 1.5em;
}

.form-group label {
    display: block;
    margin-bottom: 0.5em;
    font-size: 1.1em;
}

.form-group input {
    width: 100%;
    padding: 0.8em;
    font-size: 1em;
}

.form-buttons {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-top: 2em;
}

@media (max-width: 768px) {
    .stat-grid {
        grid-template-columns: 1fr;
    }

    .action-buttons {
        flex-direction: column;
    }

    .action-buttons .rpgui-button {
        width: 100%;
    }

    .form-buttons {
        flex-direction: column;
    }

    .form-buttons .rpgui-button {
        width: 100%;
    }
}
</style>

<script>
function showEditForm() {
    document.getElementById('editForm').style.display = 'block';
    playBowSound();
}

function hideEditForm() {
    document.getElementById('editForm').style.display = 'none';
    playBowSound();
}

async function submitEdit(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch(`/api/streamers/{{ streamer.id }}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: data.name,
                game: data.game,
                follower_count: parseInt(data.follower_count),
                avg_viewers: parseInt(data.avg_viewers)
            })
        });

        if (response.ok) {
            const result = await response.json();
            location.reload();
        } else {
            const error = await response.json();
            alert('Error al actualizar el streamer: ' + error.detail);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al actualizar el streamer: ' + error.message);
    }
}

function confirmDelete() {
    if (confirm('¬øEst√°s seguro de que deseas eliminar este streamer?')) {
        fetch(`/api/streamers/{{ streamer.id }}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                window.location.href = '/';
            } else {
                alert('Error al eliminar el streamer');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('Error al eliminar el streamer');
        });
    }
}
</script>
{% endblock %}
