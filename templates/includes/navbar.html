<nav>
    <style>
        .nav-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            box-sizing: border-box;
            gap: 15px; /* Espacio reducido entre botones */
        }

        .nav-button {
            flex: 1;
            min-width: 200px !important; /* Ajustado para caber en una fila */
            min-height: 250px !important;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            transform: translateY(0);
            padding: 20px !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 5px; /* Margen reducido */
        }

        .nav-button img {
            width: 160px !important; /* Ligeramente reducido */
            height: auto !important;
            object-fit: contain;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5));
            max-height: 160px !important;
            mix-blend-mode: multiply;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        .nav-button:hover {
            transform: translateY(-5px);
            filter: brightness(1.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .nav-button:active {
            transform: translateY(2px);
            filter: brightness(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: shake 0.5s ease;
        }

        .nav-button span {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            height: 100%;
            width: 100%;
            font-size: 1.1em;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .nav-button:hover::after {
            opacity: 1;
            transform: translateY(5px);
            filter: blur(3px);
        }

        .nav-button.rpgui-button {
            height: auto !important;
            max-height: none !important;
        }

        /* Media queries actualizados para mantener siempre en una fila cuando sea posible */
        @media (max-width: 1400px) {
            .nav-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding: 20px 10px;
                justify-content: flex-start;
            }

            .nav-button {
                flex: 0 0 auto;
            }
        }
    </style>

    <script>
        const AUDIO_DURATION = 5;
        const MIN_DURATION = 2;

        function getRandomTime() {
            const maxStartTime = AUDIO_DURATION - MIN_DURATION;
            return Math.random() * maxStartTime;
        }

        function playBowSound() {
            const sound = document.getElementById('bowSound');
            sound.volume = 1.0;
            sound.currentTime = getRandomTime();
            sound.play().catch(function(error) {
                console.log("Error reproduciendo el sonido del arco:", error);
            });
        }

        window.addEventListener('load', function() {
            const bowSound = document.getElementById('bowSound');
            bowSound.volume = 1.0;
            bowSound.load();
        });
    </script>
