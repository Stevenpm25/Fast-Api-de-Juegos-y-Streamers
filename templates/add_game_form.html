{% exten{% extends 'base.html' %}
{% block title %}Agregar Juego{% endblock %}

{% block content %}
<div class="rpgui-container framed">
    <h2>ğŸ® Agregar un Nuevo Juego</h2>

    <form method="post" action="/add/game" class="rpgui-container framed-golden">
        <div class="form-group">
            <label class="rpgui-label">ğŸ² Nombre del Juego:</label>
            <input type="text"
                   name="game"
                   class="rpgui-input"
                   placeholder="Ej: League of Legends"
                   minlength="1"
                   maxlength="100"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ“… Fecha del Registro:</label>
            <input type="text"
                   name="date"
                   class="rpgui-input"
                   placeholder="AAAA-MM"
                   pattern="\d{4}-\d{2}"
                   title="Formato: AAAA-MM (ejemplo: 2024-01)"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">âŒ› Horas Vistas:</label>
            <input type="number"
                   name="hours_watched"
                   class="rpgui-input"
                   placeholder="Ej: 1000000"
                   min="0"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ‘¥ Pico de Espectadores:</label>
            <input type="number"
                   name="peak_viewers"
                   class="rpgui-input"
                   placeholder="Ej: 15000"
                   min="0"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ“º Pico de Canales:</label>
            <input type="number"
                   name="peak_channels"
                   class="rpgui-input"
                   placeholder="Ej: 300"
                   min="0"
                   required>
        </div>

        <div class="button-group">
            <button type="submit" class="rpgui-button">
                <span>ğŸ® Agregar Juego</span>
            </button>
            <a href="/games" class="rpgui-button" onclick="playBowSound()">
                <span>â†©ï¸ Volver</span>
            </a>
        </div>
    </form>
</div>

<style>
.form-group {
    margin-bottom: 20px;
}

.form-group label {

    margin-bottom: 5px;

    display: flex;

{% endblock %}
