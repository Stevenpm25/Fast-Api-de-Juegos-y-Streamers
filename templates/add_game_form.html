{% extends 'base.html' %}
{% block title %}Agregar Juego{% endblock %}

{% block content %}
<div class="rpgui-container framed">
    <h2>ğŸ® Agregar un Nuevo Juego</h2>

    <form id="createGameForm" class="rpgui-container framed-golden" enctype="multipart/form-data">
        <div class="form-group">
            <label class="rpgui-label">ğŸ² Nombre del Juego:</label>
            <input type="text"
                   id="createGameName"
                   class="rpgui-input"
                   placeholder="Ej: League of Legends"
                   minlength="1"
                   maxlength="100"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ“… Fecha del Registro:</label>
            <input type="text"
                   id="createGameDate"
                   class="rpgui-input"
                   placeholder="AAAA-MM"
                   pattern="\d{4}-\d{2}"
                   title="Formato: AAAA-MM (ejemplo: 2024-01)"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">âŒ› Horas Vistas:</label>
            <input type="number"
                   id="createGameHoursWatched"
                   class="rpgui-input"
                   placeholder="Ej: 1000000"
                   min="0"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ‘¥ Pico de Espectadores:</label>
            <input type="number"
                   id="createGamePeakViewers"
                   class="rpgui-input"
                   placeholder="Ej: 15000"
                   min="0"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ“º Pico de Canales:</label>
            <input type="number"
                   id="createGamePeakChannels"
                   class="rpgui-input"
                   placeholder="Ej: 300"
                   min="0"
                   required>
        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ–¼ï¸ Imagen del Juego:</label>
            <input type="file"
                   id="createGameImage"
                   class="rpgui-input"
                   accept="image/*">
        </div>

        <div class="button-group">
            <button type="submit" class="rpgui-button" onclick="createGame(event)">
                <span>ğŸ® Agregar Juego</span>
            </button>
            <a href="/games" class="rpgui-button">
                <span>â†©ï¸ Volver</span>
            </a>
        </div>
    </form>
</div>

<style>
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 1.1em;
}

.form-group input {
    width: 100%;
    padding: 8px;
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 25px;
    justify-content: center;
}

.rpgui-container.framed {
    max-width: 800px;
    margin: 2em auto;
    padding: 2em;
}

.rpgui-container.framed-golden {
    padding: 2em;
    margin-top: 1em;
}

h2 {
    text-align: center;
    margin-bottom: 1em;
}
</style>

<script>
async function createGame(event) {
    event.preventDefault();
    
    const formData = new FormData();
    formData.append('game', document.getElementById('createGameName').value);
    formData.append('date', document.getElementById('createGameDate').value);
    formData.append('hours_watched', document.getElementById('createGameHoursWatched').value);
    formData.append('peak_viewers', document.getElementById('createGamePeakViewers').value);
    formData.append('peak_channels', document.getElementById('createGamePeakChannels').value);
    
    const imageInput = document.getElementById('createGameImage');
    if (imageInput.files.length > 0) {
        formData.append('image', imageInput.files[0]);
    }

    try {
        const response = await fetch('/api/games', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            alert('Â¡Juego creado correctamente!');
            window.location.href = '/games';
        } else {
            const error = await response.json();
            alert('Error al crear el juego: ' + error.detail);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al crear el juego');
    }
}
</script>
{% endblock %}
