<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/dist/rpgui.css" rel="stylesheet" type="text/css">
    <script src="/static/dist/rpgui.js"></script>
    <title>{% block title %} - Visualizando {% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .rpgui-content {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .main-container {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
            display: flex;
            flex-direction: column;
        }

        main {
            padding: 20px;
            width: 100%;
            flex: 1;
            overflow-y: auto;
        }

        .navbar {
            width: 100%;
            padding: 15px;
        }

        .footer {
            width: 100%;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="rpgui-content">
        <div class="main-container rpgui-container framed">
            <nav class="navbar">
                {% include 'includes/navbar.html' %}
            </nav>

            <main>
                {% block content %}{% endblock %}
            </main>

            <footer class="footer">
                {% include 'includes/footer.html' %}
            </footer>
        </div>
    </div>
</body>
</html>
