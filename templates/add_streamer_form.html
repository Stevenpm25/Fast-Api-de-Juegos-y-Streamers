{% block title %}Agregar Streamer{% endblock %}

{% block content %}
<div class="rpgui-container framed">

            <input type="text"

        </div>

        <div class="form-group">
            <label class="rpgui-label">ğŸ® Juego Principal:</label>

        </div>

        <div class="form-group">

        <div class="form-group">
            <label class="rpgui-label">ğŸ‘€ Espectadores Promedio:</label>

        </div>

        <div class="button-group">
            <button type="submit" class="rpgui-button">

    </form>
</div>

<style>
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1em;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 25px;
        justify-content: center;
    }

    .rpgui-container.framed {
        max-width: 800px;
        margin: 2em auto;
        padding: 2em;
    }

    .rpgui-container.framed-golden {

    }

    }
</style>
{% endblock %}
